<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

  <head>
    <title>CoronaVirus Tracker</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  </head>

  <body>
  
 <div class="container">
 <h1> CoronaVirus Tracker</h1>
 
 <div class="card">
  <h5 class="card-header">Note</h5>
  <div class="card-body">
    <h5 class="card-title"> this application lists the current number of cases reported across the globe</h5>
    <p class="card-text">Total cases reported as of today <p th:text="${total}" style="color: red"></p></p>
    <a href="https://www.worldometers.info/coronavirus/" class="btn btn-danger">Coronavirus pandemic</a>
  </div>
</div>
    <table class="table">
      <tr>
        <th>Province/State</th>
        <th>Country/Region</th>
        <th>total cases reported</th>
      </tr>
      <tr th:each="prod : ${all}">
        <td th:text="${prod.state}">default</td>
        <td th:text="${prod.contry}">default</td>
        <td th:text="${prod.latestTotalCases}">0</td>
      </tr>
    </table> 
 </div> 
  </body>

</html>
